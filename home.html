<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Juliano Kochhann" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Sistema de Ajuste e Controle de Horas</title>

</head>

<body>

	<!-- Page Title
	============================================= -->
	<section id="page-title" class="page-title-center">

		<div class="container">
			<h1>C R O N</h1>
			<h2>Sistema de Ajuste de Horas</h2>
			<ol class="breadcrumb"></ol>
		</div>

	</section><!-- #page-title end -->

		
	<!-- Content
	============================================= -->
	<section id="content">
		<div class="content-wrap">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div>
							<form id="login-form" name="login-form" class="row" action="#" method="post"
							onsubmit="return validateForm()">
								<div class="col-12" style="padding-top: 50px;">
									<h3>Acesse sua conta</h3>
								</div>
								<div class="col-12 form-group">
									<label for="login-form-username">E-mail:</label>
									<input type="email" id="login-form-username" name="login-form-username" value=""
									class="form-control" />
								</div>
								<div class="col-12 form-group">
									<label for="login-form-password">Password:</label>
									<input type="password" id="login-form-password" name="login-form-password" value=""
									class="form-control" />
								</div>
								<div class="col-12 form-group">
									<button class="btn btn-secondary m-0" id="login-form-submit" name="login-form-submit" value="login">Login</button>
									<a href="#" class="float-right">Esqueceu a senha?</a>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-8">
						<div class="p-4 p-md-5 mb-5">
							<table class="table">
								<thead>
									<tr>
									<th>Data</th>
									<th>Compromisso</th>
									</tr>
								</thead>
								<tbody>
									<tr>
									<td>17/03/2021 - 14h30min</td>
									<td>Reunião assuntos internos</td>
									</tr>
									<tr>
									<td>17/03/2021 - 16h</td>
									<td>Treinamento banco de horas</td>
									</tr>
									<tr>
									<td>18/03/2021 - 9h30min</td>
									<td>Reunião gerencia de pessoal</td>
									</tr>
								</tbody>
							</table>
							<ol class="breadcrumb"></ol>
							<h3>Atenção! Mantenha seu ponto em dia!</h3>
						</div>
					</div>
				</div>
				<ol class="breadcrumb"></ol>
			</div>
		</div>
	</section><!-- #content end -->
	
	<!-- JavaScripts
	============================================= -->
	
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

	<script>
		function validateForm() {
			var mail = document.forms["login-form"]["login-form-username"].value;
			var pass = document.forms["login-form"]["login-form-password"].value;
			if (mail == "") {
				if (pass == ""){
					alert("Preencha os dados de login!");
					return false;
				}
				alert("O campo E-mail é de preenchimento obrigatório!");
				return false;
			}
			if (pass == "") {
				alert("O campo Password é de preenchimento obrigatório!");
				return false;
			}
		};
	</script>


</body>
</html>
